<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Diagnóstico de Diabetes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            background: white;
            margin: 50px auto;
            padding: 30px 40px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            border-radius: 12px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .resultado {
            margin-top: 25px;
            padding: 15px;
            background-color: #e6f7e6;
            border: 1px solid #52c41a;
            color: #389e0d;
            font-weight: bold;
            text-align: center;
            border-radius: 6px;
        }

        .resultado.negativo {
            background-color: #ffeaea;
            border-color: #ff4d4f;
            color: #cf1322;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Diagnóstico de Diabetes</h2>
        <form method="post">
            {% for campo in [
                'Pregnancies', 'Glucose', 'BloodPressure', 'SkinThickness',
                'Insulin', 'BMI', 'DiabetesPedigreeFunction', 'Age'] %}
                <label>{{ campo }}:</label>
                <input type="number" name="{{ campo }}" step="any" required>
            {% endfor %}
            <button type="submit">Predecir</button>
        </form>

        {% if resultado %}
            <div class="resultado {% if 'NEGATIVO' in resultado %}negativo{% endif %}">
                Resultado: {{ resultado }}
            </div>
        {% endif %}
    </div>
</body>
</html>
